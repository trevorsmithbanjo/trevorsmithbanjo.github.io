<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./css/style.css" />

  <title>Contact</title>
</head>

<!-- Page Body -->

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Trevor Smith</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

        <a class="nav-item nav-link active" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Form container -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-m-9 col-10 col-m-ml-4 mx-auto bg-light p-5">
        <h3 class="display-5">Contact</h3>
        <form>
          <div class="form-group">
            <label for="formNameInput">Name</label>
            <input type="text" class="form-control" id="formNameInput" placeholder="Enter Name Here">
          </div>
          <div class="form-group">
            <label for="formEmailInput">Email</label>
            <input type="text" class="form-control" id="formEmailInput" placeholder="Enter Email Here">
          </div>
          <div class="form-group">
            <label for="formMessageInput">Message</label>
            <textarea class="form-control" id="formMessageInput" rows="3" placeholder="Type Message Here"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Sticky Footer -->

  <footer class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="https://www.linkedin.com/in/trevor-smith-55770b1bb/" target="_blank">LinkedIn</a>
